<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Proposta - Hey! Rent a Car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --verde-principal: #25D366;
      --verde-hover: #1ebe5d;
      --branco: #ffffff;
      --cinza-claro: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('back/fundo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.97);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: var(--verde-principal);
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: var(--cinza-claro);
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--verde-principal);
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    .car-block {
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f4fef8;
      margin-bottom: 25px;
    }

    button {
      background-color: var(--verde-principal);
      color: var(--branco);
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--verde-hover);
    }
  </style>
</head>

<div class="container">

</body>
</html>
